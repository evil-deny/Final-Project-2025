name: MMSP Final Project – Build & Run (Method 0~3)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    # --------------------------------------------------
    # 1. Checkout
    # --------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # --------------------------------------------------
    # 2. Install tools
    # --------------------------------------------------
    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3

    # --------------------------------------------------
    # 3. Build encoder / decoder
    # --------------------------------------------------
    - name: Build encoder / decoder
      run: |
        gcc encoder.c -O2 -Wall -lm -o encoder
        gcc decoder.c -O2 -Wall -lm -o decoder
        chmod +x encoder decoder

    # ★★★★★ 關鍵修正：讓 system("encoder ...") 找得到 ★★★★★
    - name: Add encoder to PATH
      run: echo "$PWD" >> $GITHUB_PATH

    # --------------------------------------------------
    # 4. Prepare minimal test BMP (8x8)
    # --------------------------------------------------
    - name: Prepare test BMP
      run: |
        python3 << 'EOF'
        import struct
        W, H = 8, 8
        row_size = ((W*3+3)//4)*4
        img_size = row_size * H
        file_size = 54 + img_size

        header = struct.pack("<2sIHHI", b"BM", file_size, 0, 0, 54)
        info = struct.pack("<IIIHHIIIIII",
            40, W, H, 1, 24, 0,
            img_size, 3780, 3780, 0, 0)

        with open("Kimberly.bmp","wb") as f:
            f.write(header)
            f.write(info)
            for y in range(H):
                row = bytearray()
                for x in range(W):
                    row += bytes([x*30, y*30, 128])
                row += b'\x00' * (row_size - W*3)
                f.write(row)
        EOF

    # --------------------------------------------------
    # Method 0
    # --------------------------------------------------
    - name: Run Method 0
      run: |
        echo "===== Method 0 ====="
        ./encoder 0 Kimberly.bmp R.txt G.txt B.txt dim.txt
        ./decoder 0 ResKimberly.bmp R.txt G.txt B.txt dim.txt
        diff Kimberly.bmp ResKimberly.bmp || echo "Method 0 diff exists"

    # --------------------------------------------------
    # Method 1
    # --------------------------------------------------
    - name: Run Method 1
      run: |
        echo "===== Method 1 ====="
        ./encoder 1 Kimberly.bmp Qt_Y.txt Qt_Cb.txt Qt_Cr.txt dim.txt \
            qF_Y.raw qF_Cb.raw qF_Cr.raw eF_Y.raw eF_Cb.raw eF_Cr.raw

        ./decoder 1 QResKimberly.bmp Kimberly.bmp Qt_Y.txt Qt_Cb.txt Qt_Cr.txt dim.txt \
            qF_Y.raw qF_Cb.raw qF_Cr.raw

        ./decoder 1 ResKimberly.bmp Qt_Y.txt Qt_Cb.txt Qt_Cr.txt dim.txt \
            qF_Y.raw qF_Cb.raw qF_Cr.raw eF_Y.raw eF_Cb.raw eF_Cr.raw

        diff Kimberly.bmp ResKimberly.bmp || echo "Method 1 diff exists (lossy expected)"

    # --------------------------------------------------
    # Method 2 (ascii + binary)
    # --------------------------------------------------
    - name: Run Method 2
      run: |
        echo "===== Method 2 ====="
        ./encoder 2 Kimberly.bmp ascii rle_code.txt
        ./decoder 2 QResKimberly.bmp ascii rle_code.txt

        ./encoder 2 Kimberly.bmp binary rle_code.bin
        ./decoder 2 QResKimberly.bmp binary rle_code.bin

    # --------------------------------------------------
    # Method 3 (ascii + binary)
    # ★ Method 3 依賴 Method 2 binary，現在 PATH 已修好
    # --------------------------------------------------
    - name: Run Method 3
      run: |
        echo "===== Method 3 ====="
        ./encoder 3 Kimberly.bmp ascii codebook.txt huffman_code.txt
        ./decoder 3 QResKimberly.bmp ascii codebook.txt huffman_code.txt

        ./encoder 3 Kimberly.bmp binary codebook.txt huffman_code.bin
        ./decoder 3 QResKimberly.bmp binary codebook.txt huffman_code.bin

    # --------------------------------------------------
    # Upload artifacts
    # --------------------------------------------------
    - name: Upload Results (Artifacts)
      uses: actions/upload-artifact@v4
      with:
        name: MMSP-Method0-3-Results
        path: |
          *.bmp
          *.txt
          *.bin
          *.raw
