name: MMSP Final Project â€“ Build & Run

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3

    - name: Build encoder / decoder
      run: |
        gcc encoder.c -O2 -Wall -lm -o encoder
        gcc decoder.c -O2 -Wall -lm -o decoder

    # --------------------------------------------------
    # Prepare minimal test BMP (8x8)
    # --------------------------------------------------
    - name: Prepare test BMP
      run: |
        python3 << 'EOF'
        import struct

        W, H = 8, 8
        row_size = ((W*3+3)//4)*4
        img_size = row_size * H
        file_size = 54 + img_size

        header = struct.pack("<2sIHHI", b"BM", file_size, 0, 0, 54)
        info = struct.pack(
            "<IIIHHIIIIII",
            40, W, H, 1, 24, 0,
            img_size, 3780, 3780, 0, 0
        )

        with open("test.bmp","wb") as f:
            f.write(header)
            f.write(info)
            for y in range(H):
                row = bytearray()
                for x in range(W):
                    row += bytes([x*30, y*30, 128])
                row += b'\x00' * (row_size - W*3)
                f.write(row)
        EOF

    # --------------------------------------------------
    # Method 0
    # --------------------------------------------------
    - name: Run Method 0
      run: |
        ./encoder 0 test.bmp R.txt G.txt B.txt dim.txt
        ./decoder 0 out0.bmp R.txt G.txt B.txt dim.txt

    # --------------------------------------------------
    # Method 1 (basic)
    # --------------------------------------------------
    - name: Run Method 1
      run: |
        ./encoder 1 test.bmp Qt_Y.txt Qt_Cb.txt Qt_Cr.txt dim.txt \
                   qF_Y.raw qF_Cb.raw qF_Cr.raw \
                   eF_Y.raw eF_Cb.raw eF_Cr.raw

        ./decoder 1 out1.bmp Qt_Y.txt Qt_Cb.txt Qt_Cr.txt dim.txt \
                   qF_Y.raw qF_Cb.raw qF_Cr.raw \
                   eF_Y.raw eF_Cb.raw eF_Cr.raw

    # --------------------------------------------------
    # Method 2
    # --------------------------------------------------
    - name: Run Method 2
      run: |
        ./encoder 2 test.bmp ascii rle.txt
        ./decoder 2 out2a.bmp ascii rle.txt

        ./encoder 2 test.bmp binary rle.bin
        ./decoder 2 out2b.bmp binary rle.bin

    # --------------------------------------------------
    # Method 3
    # --------------------------------------------------
    - name: Run Method 3
      run: |
        ./encoder 3 test.bmp ascii codebook.txt huffman.txt
        ./decoder 3 out3a.bmp ascii codebook.txt huffman.txt

        ./encoder 3 test.bmp binary codebook.txt huffman.bin
        ./decoder 3 out3b.bmp binary codebook.txt huffman.bin

    - name: List outputs
      run: |
        ls -lh
